<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    .signup-form {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body,
    h1,
    h3,
    h6 {
        font-family: "Raleway", sans-serif;
        font-weight: 200;
        line-height: 1.8;
    }

    h1 {
        letter-spacing: 6px
    }

    html {
        background-color: whitesmoke;
        scroll-behavior: smooth;
    }

</style>

<body>
<h1 class="w3-xlarge">Student Hostel Portal</h1>
    <div class="signup-form">
        <form action="RegisterS.php" method="post" enctype="multipart/form-data">
            <h2>Register</h2>
            <p class="hint-text">Create your account</p>

            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="Fname" placeholder="First Name" required="required"></div>
                    <div class="col"><input type="text" class="form-control" name="Lname" placeholder="Last Name" required="required"></div>
                </div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="Password" placeholder="Password" required="required">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="cpass" placeholder="Confirm Password" required="required">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="Email" placeholder="Email" required="required">
            </div>

            <div class="form-group">
                <input type="number" class="form-control" name="Phone" placeholder="Phone Number" required="required">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="ID" placeholder="ID" required="required">
            </div>

            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" name="save" class="btn btn-lg btn-block w3-blue">Register Now</button>
            </div>


            <div class="text-center">Have an account? <a href="Loginstudent.html">Login Here</a></div>
            <br>
            <div class="text-center"><a href="Student.html">Go Back</a></div>

        </form>
    </div>
</body>

</html>
